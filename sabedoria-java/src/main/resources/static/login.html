    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="logo-container">
                <img src="img/apple-touch-icon.png" alt="Logo">
            </div>
                <!-- Formulário de Login -->
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4 botao-laranja rounded-0 border-0">Entrar</button>
                </form>
                <p class="text-center mt-3">
                    <a href="#">Esqueceu a senha?</a> | <a href="cadastro.html">Cadastre-se aqui</a>
                </p>

                <!-- Botão de Login com a Conta do Google -->
                <div class="text-center mt-4">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                var email = document.getElementById("email").value;
                var senha = document.getElementById("senha").value;

                // Verifique se as credenciais são válidas (admin e senha)
                if (email.toLowerCase() === "admin@email.com" && senha === "123") {
                    window.location.href = "listar";
                } else {
                }

                // Evite que o formulário seja enviado normalmente
                event.preventDefault();
            });
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Manipulando o login com a conta do Google -->
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // ID do usuário
            console.log('Nome: ' + profile.getName()); // Nome do usuário
            console.log('Email: ' + profile.getEmail()); // Email do usuário
        }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="SEU_CLIENT_ID.apps.googleusercontent.com">
