  <main>
        <h3 class="titulo-cadastros text-center">Cadastro de mentor</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    
                   
                    
					<form method="POST" action="/cadastrarMentor" th:object="${mentor}" enctype="multipart/form-data">                        
						<div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input name="nome" maxlength="40" type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input name="idade" type="number" class="form-control" id="idade">
                        </div>
                        <div class="mb-3">
                            <label for="profissao" class="form-label">Profissão</label>
                            <input name="profissao" type="text" class="form-control" id="profissao">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF (apenas números)</label>
                            <input name="cpf" maxlength="11" type="text" class="form-control" id="cpf">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input name="endereco" type="text" class="form-control" id="endereco">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input name="senha" type="password" class="form-control" id="senha">
                        </div>
                        <div class="mb-3">
                            <label for="imagem" class="form-label">Imagem de perfil</label>
                            <input name="fileMentor" type="file" class="form-control" id="imagem">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Cadastrar</button>
                            <button class="btn btn-secondary" type="reset">Limpar Formulário</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-center">
                    <img src="/img/idoso_cadastro.png" class="img-fluid rounded" alt="Imagem de perfil">
                </div>
            </div>
        </div>
    </main>
    
    
    

    <!-- Rodapé -->
